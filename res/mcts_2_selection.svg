    <text font-size="12.7998" style="fill: #000000;text-anchor:start;font-family:monospace;font-style:normal;font-weight:normal" x="558.827" y="214.65">
      <tspan x="558.827" y="214.65">The 'select child node' will</tspan>
      <tspan x="558.827" y="230.65">contain a Selection Strategy,</tspan>
      <tspan x="558.827" y="246.65">e.g. a selection by</tspan>
      <tspan x="558.827" y="262.65">Upper Confidence Bounds (UCB).</tspan>
      <tspan x="558.827" y="278.65">It shall balance between</tspan>
      <tspan x="558.827" y="294.65">exploitation and exploration.</tspan>
    </text>
  </g>
