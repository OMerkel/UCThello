    <text font-size="12.7998" style="fill: #000000;text-anchor:start;font-family:monospace;font-style:normal;font-weight:normal" x="556.827" y="411.65">
      <tspan x="556.827" y="411.65">The resulting position traversed in the</tspan>
      <tspan x="556.827" y="427.65">search tree is unexplored here. Another</tspan>
      <tspan x="556.827" y="443.65">option to implement might be as follows:</tspan>
      <tspan x="556.827" y="459.65">If both explored and unexplored children</tspan>
      <tspan x="556.827" y="475.65">exist then favor any unexplored child</tspan>
      <tspan x="556.827" y="491.65">over explored ones. This ensures that</tspan>
      <tspan x="556.827" y="507.65">all children close to the root node get</tspan>
      <tspan x="556.827" y="523.65">explored early (in fact ASAP).</tspan>
    </text>
  </g>
